<html>
 <head>
   <title>Errand Optimizer</title>
   <link rel = "stylesheet" href = "navbar.css">
   <link rel = "stylesheet" href = "errand-style.css">
   </head>
  <body>
    <div class = "banner">
      <div class = "navbar">
        <img src = "logo.png" class = "logo">
        <ul>
            <li><a href="home.html">Home</li>
            <li><a href="errand.html">Errand Optimizer</li>
            <li><a href="about.html">About</a></li>
        </ul>
      </div>
    <div class = "text-box">
        <h1>Find the optimal time</h1>
        <p>Use our tool to find the optimal time to complete your weekly tasks</p>
    </div>

    <section class="input">
      <h1>Enter your trip details</h1>
      <div class="wrapper">
        <form autocomplete="on">
          <div>
            <label for="name">Trip Name: </label>
            <input required type="text" id="name" name="name" autocomplete="name" enterkeyhint="next">
          </div>
          <div>
            <label for="start-address">Start Point (Address):</label>
            <input type="text" id="start-address" name="start-address" autocomplete="street-address" required enterkeyhint="next"></input>
          
          </div>
          <div>
            <label for="end-address">End Point (Adress):</label>
            <input type="text" id="end-address" name="end-address" autocomplete="street-address" required enterkeyhint="next"></input>
          </div>
          <button type="button"><span></span><a href="errand.html"></a>Go</button>
        </form>
        <div>
          <img src="roadmap.png">
        </div>
        
      </div>
    </section>


  </body>
 </html>
