<html>
 <head>
   <title>Errand Optimizer</title>
   <link rel = "stylesheet" href = "navbar.css">
   <link rel = "stylesheet" href = "errand-style.css">
   </head>
  <body>
    <div class = "banner">
      <div class = "navbar">
        <img src = "logo.png" class = "logo">
        <ul>
            <li><a href="home.html">Home</li>
            <li><a href="errand.html">Errand Optimizer</li>
            <li><a href="about.html">About</a></li>
        </ul>
      </div>
    <div class = "text-box">
        <h1>Find the optimal time</h1>
        <p>Use our tool to find the optimal time to complete your weekly tasks</p>
    </div>

    <section class="input">
      <h1>Enter your trip details</h1>
      <div class="wrapper">
        <form autocomplete="on">
          <div>
            <label for="name">Trip Name: </label>
            <input required type="text" id="name" name="name" autocomplete="name" enterkeyhint="next">
          </div>
          <div>
            <label for="start-address">Start Point (Address):</label>
            <input type="text" id="start-address" name="start-address" autocomplete="street-address" required enterkeyhint="next"></input>
          
          </div>
          <div>
            <label for="end-address">End Point (Adress):</label>
            <input type="text" id="end-address" name="end-address" autocomplete="street-address" required enterkeyhint="next"></input>
          </div>
          
          <div class="times">
            <label for="time1">Earliest: </label>
              <select id = "time1" name="time1">
                <option value="06">6:00 AM</option>
                <option value="07">7:00 AM</option>
                <option value="08">8:00 AM</option>
                <option value="09" selected="">9:00 AM</option>
                <option value="10">10:00 AM</option>
                <option value="11">11:00 AM</option>
                <option value="12">12:00 PM</option>
                <option value="13">01:00 PM</option>
                <option value="14">02:00 PM</option>
                <option value="15">03:00 PM</option>
                <option value="16">04:00 PM</option>
                <option value="17">05:00 PM</option>
                <option value="18">06:00 PM</option>
                <option value="19">07:00 PM</option>
                <option value="20">08:00 PM</option>
                <option value="21">09:00 PM</option>
                <option value="22">10:00 PM</option>
                <option value="23">11:00 PM</option>
            </select>

            <label for="time2">Latest: </label>
              <select id = "time2" name="time2">
                <option value="07">07:00 AM</option>
                <option value="08">08:00 AM</option>
                <option value="09">09:00 AM</option>
                <option value="10">10:00 AM</option>
                <option value="11">11:00 AM</option>
                <option value="12">12:00 PM</option>
                <option value="13">01:00 PM</option>
                <option value="14">02:00 PM</option>
                <option value="15">03:00 PM</option>
                <option value="16">04:00 PM</option>
                <option value="17">05:00 PM</option>
                <option value="18">06:00 PM</option>
                <option value="19" selected="">07:00 PM</option>
                <option value="20">08:00 PM</option>
                <option value="21">09:00 PM</option>
                <option value="22">10:00 PM</option>
                <option value="23">11:00 PM</option>
                <option value="0">12:00 PM</option>
            </select>
          </div>
          <div class="buttons">
           <button type="button" id="goButton" onclick="goButtonClick()"><span></span>Go</button>
          </div>
      </form>

        <div>
          <img src="roadmap.png">
          <p id="resultText"></p><br>
          <p id="resultText2"></p>
        </div>
        
      </div>
    </section>

    <script src="errand.js"></script>

    <script src="http://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
  </body>
 </html>
